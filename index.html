<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookNerd</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="input.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hidden overlay"></div>
    <div class="container">
      <header class="header" id="header">
        <div class="title-bar">
          <h1 class="title">bookNerd</h1>
          <img src="icons/bookshelf-1-svgrepo-com.svg" alt="" />
        </div>
        <div class="subhead">
          <button type="button" class="addbtn" id="add-btn">
            Add book to library
          </button>
        </div>
      </header>
      <div id="addBook" class="modal hidden">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="flex">
            <p>Add book to library</p>
            <button id="close-btn">X</button>
          </div>
          <form action="">
            <label for="mtitle" class="mtitle-label"
              ><input
                required
                type="text"
                name="mtitle"
                id="mtitle"
                class="mtitle"
              />Title</label
            >
            <label for="mauthor" class="mauthor-label"
              ><input
                required
                type="text"
                name="mauthor"
                id="mauthor"
                class="mauthor"
              />Author</label
            >
            <label for="mpages" class="mpages-label"
              ><input
                type="number"
                name="mpages"
                id="mpages"
                required
              />Pages</label
            >
            <p>Read</p>
            <div id="switch">
              <label for="mread" class="switch"
                ><input type="checkbox" name="mread" id="mread" /><span
                  class="slider"
                ></span>
              </label>
            </div>
            <button class="addbtn" id="addToShelf">Add to shelf</button>
          </form>
        </div>
      </div>
      <section class="body-container">
        <section class="main-section" id="bookshelf"></section>
      </section>
      <footer>
        <a
          id="github-link"
          href="https://github.com/alexwittwer"
          target="_blank"
        >
          <img
            id="github-icon"
            src="icons/github-mark-white.svg"
            alt="GitHub icon"
          />
        </a>
      </footer>
    </div>
  </body>
</html>
