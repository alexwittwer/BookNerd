<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookNerd</title>
    <script src="/src/script.js" defer></script>
    <link rel="stylesheet" href="/src/input.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hidden overlay"></div>
    <div class="container">
      <header class="header" id="header">
        <h1 class="title">bookNerd</h1>
        <div class="subhead">
          <button type="button" class="addbtn" id="add-btn">
            Add book to library
          </button>
        </div>
      </header>
      <div id="addBook" class="modal hidden">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="flex">
            <p>Add book to library</p>
            <button id="close-btn">X</button>
          </div>
          <form action="">
            <label for="mtitle" class="mtitle-label"
              ><input
                type="text"
                name="mtitle"
                id="mtitle"
                class="mtitle"
              />Title</label
            >
            <label for="mauthor" class="mauthor-label"
              ><input
                type="text"
                name="mauthor"
                id="mauthor"
                class="mauthor"
              />Author</label
            >
            <label for="mpages" class="mpages-label"
              ><input type="number" name="mpages" id="mpages" />Pages</label
            >
            <p>Read</p>
            <div id="switch">
              <label for="mread" class="switch"
                ><input type="checkbox" name="mread" id="mread" /><span
                  class="slider"
                ></span>
              </label>
            </div>
            <button class="addbtn" id="mbtn">Add book</button>
          </form>
        </div>
      </div>
      <section class="main-section">
        <div class="card">
          <div class="book-property">Title: The Lord of the Rings</div>
          <div class="book-property">Author: J R R Tolkein</div>
          <div class="book-property">Pages: 1172</div>
          <div class="book-property">Status: Not read</div>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </section>
    </div>
  </body>
</html>
